spring.application.name=NotificationService

server.port=8086

spring.data.mongodb.database=notificationDB
spring.data.mongodb.username=${MONGODB_USERNAME}
spring.data.mongodb.password=${MONGODB_PASS}
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.data.redis.host= localhost
spring.data.redis.port=6380
spring.cache.type=redis

spring.rabbitmq.password=${RABBITMQ_PASS}
spring.rabbitmq.username=${RABBITMQ_USER}

rabbitmq.exchange.name=notifications-exchange
rabbitmq.queue.delay=delay-notification-queue
rabbitmq.queue.cancel=cancel-notification-queue
rabbitmq.routingkey.delay=notification.delay
rabbitmq.routingkey.cancel=notification.cancel