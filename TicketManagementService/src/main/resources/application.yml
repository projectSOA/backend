spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5435/ticket      # local dev, maps to host port
    username: ticket
    password: ticket
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update          # Hibernate auto-creates/updates tables
    show-sql: true              # optional: shows SQL in console
    properties:
      hibernate:
        format_sql: true        # format SQL nicely
        jdbc.time_zone: UTC

  # Optional logging
  output:
    ansi:
      enabled: ALWAYS
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

