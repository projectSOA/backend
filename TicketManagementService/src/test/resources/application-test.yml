spring:
  datasource:
    url: jdbc:h2:mem:ticketdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update   # or create-drop for clean schema each test run
    properties:
      hibernate.format_sql: true
      hibernate.show_sql: false